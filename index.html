<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Свинья</title>
  </head>
  <body>
    <main>
      <section class="player player--0 player--active">
        <h2 class="name" id="name--0">First player</h2>
        <p class="score" id="score--0">0</p>
        <div class="current">
          <p class="current-label">current score</p>
          <p class="current-score" id="current--0">0</p>
        </div>
      </section>
      <section class="player player--1">
        <h2 class="name" id="name--1">second player</h2>
        <p class="score" id="score--1">0</p>
        <div class="current">
          <p class="current-label">current score</p>
          <p class="current-score" id="current--1">0</p>
        </div>
      </section>

      <img src="dice1.png" alt="Playing dice" class="dice" />
      <button class="btn btn--new">🐷 restart</button>
      <button class="btn btn--roll">🎲 roll a die</button>
      <button class="btn btn--hold">👌 remain</button>
    </main>
    <script src="script.js"></script>
  </body>
</html>
